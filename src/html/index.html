<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../sliderjs/slider.min.js"></script>
    <title>Shader</title>
    <script defer src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
    <canvas id="renderer"></canvas>
    <div id="ui">
        <h1>Settings</h1>
        <select id="selector">
            <option value="simplex" selected>Simplex</option>
            <option value="worley">Worley</option>
            <option value="value">Value</option>
        </select>
        <div id="levelLineToggler" class="container">
            <p>Level Lines</p>
            <input type="checkbox">
            <span class="checkmark"></span>
        </div>
        <div id="AbsoluteToggler" class="container">
            <p>Absolute Noise</p>
            <input type="checkbox">
            <span class="checkmark"></span>
        </div>
        <div id="InvertedToggler" class="container">
            <p>Inverted Noise</p>
            <input type="checkbox">
            <span class="checkmark"></span>
        </div>
        <h2>Frequency</h2>
        <div id="frequencySliderContainer"></div>
        <h2>Octaves</h2>
        <div id="octaveSliderContainer"></div>
        <h2>Decay</h2>
        <div id="decaySliderContainer"></div>
        <h2>Lacunarity</h2>
        <div id="lacunaritySliderContainer"></div>
        <h2>Power</h2>
        <div id="powerSliderContainer"></div>
        <h2>Minimum Value</h2>
        <div id="minValueSliderContainer"></div>
        <h2>Domain Warping</h2>
        <div id="domainWarpingSliderContainer"></div>
        <h2>Domain Warping Strength</h2>
        <div id="domainWarpingStrengthSliderContainer"></div>
        <h2>Level Lines Amount</h2>
        <div id="levelLinesSliderContainer"></div>
    </div>
</body>

</html>
